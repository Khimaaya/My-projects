<html>

<head>
    <title>My Project</title>
    <link rel="stylesheet" href="style.css">
    <script href="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
</head>

<body>
    <div class="container">
        <section id="app">
            <h1> App </h1>
            <div class="line"></div>

            <iframe width="352" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/wDuXW59oTc_LV0XgmHa8ndJKxKMOkpOyt4AwiUxCIq8/embed"></iframe>
        </section>
        <h1> Click on the Games to Explore.</h1>
        <h3> The games are build in games lab click on them to play.</h3>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/playlab/XFjztg302-jPBjnujkFYqiawZr4Re3dw0cEw4QQMN04" target="_blank">

                        <div class="carousel-content">
                            <p>Bird hunting game</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/I_WtGLF49dAyWMWVjQvGwEDm2FtpMSwcQIu4Pyx69vo" target="_blank">

                        </a>
                        <div class="carousel-content">
                            <p>Save your drone</p>
                        </div>
                    </center>
                </div>
            </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>

        <section id="chat">
            <h1> ChatBot</h1>
            <div class="line"></div>
            <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/104cb998-f011-4da7-8e62-0891cdd49241">
            </iframe>
        </section>
